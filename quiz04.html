<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function btn(){
            const txt1 = document.getElementById("txt1");
            const txt2 = document.getElementById("txt2");
            const div = document.getElementById("msg");
            console.log("txt1 : ", txt1.value)
            console.log("txt2 : ", txt2.value)
            console.log("txt2 == txt1", txt2.value == txt1.value)
            if(txt1.value == txt2.value){
                console.log("일치")
                div.innerHTML = "일치합니다!!!"
            }
            if(txt1.value != txt2.value){
                console.log("불일치")
                div.innerHTML = "<span style=\"color: red;\">다시 입력!!!</span>"
                txt2.value = ""
                txt1.value = ""
                txt1.focus();
            }
        }
    </script>
</head>
<body>
    <input type ="text" id="txt1" placeholder="비밀번호 입력"><br>
    <input type ="text" id="txt2" placeholder="비밀번호 확인"><br>
    <div id="msg"></div>
    <button onclick="btn()">클릭</button>
</body>
</html>
